<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button *ngIf="this.router.url != '/home'" default-href="#" (click)="regresar()"></ion-back-button>
        </ion-buttons>
        <ion-title>{{titulo}}</ion-title>
        <ion-buttons slot="end">
            <ion-button *ngIf="!sesion.activo" (click)="irAInicioDeSesion()">
                <ion-icon slot="icon-only" name="person-circle"></ion-icon>
            </ion-button>
            <ion-button *ngIf="sesion.activo" (click)="irAPerfil()"  color="primary">
                <ion-icon slot="icon-only" name="person-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
