<ion-grid fixed class="galeria">
    <ion-row>
        <ion-col size="{{producto.galeria != undefined ? producto.galeria.length > 0 ? 10 : 12 : 12}}" class="ion-text-center">
            <img src="{{rutaImagenActual}}" class="rounded" alt="">
            <!-- <ion-img src="{{rutaImagenActual}}" class="rounded"  ></ion-img> -->
        </ion-col>
        <ion-col size="2" *ngIf="producto.galeria != undefined ? producto.galeria.length > 0 ? true : false : false">
            <ion-row>
                <ion-col size="12">
                    <img [src]="ERP_API_URI+producto.imagen"  class="rounded-sm" alt="" (click)="actualizarImagen(producto.imagen)"/>
                    <!-- <ion-img [src]="ERP_API_URI+producto.imagen" (click)="actualizarImagen(producto.imagen)"></ion-img> -->
                </ion-col>
            </ion-row>
            <ion-row *ngFor="let img of producto.galeria">
                <ion-col size="12">
                    <img [src]="ERP_API_URI+img.imagen"  class="rounded-sm" alt="" (click)="actualizarImagen(img.imagen)"/>
                    <!-- <ion-img [src]="ERP_API_URI+img.imagen" (click)="actualizarImagen(img.imagen)"></ion-img> -->
                </ion-col>
            </ion-row>
        </ion-col>
    </ion-row>
</ion-grid>
