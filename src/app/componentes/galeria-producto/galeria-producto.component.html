<ion-grid fixed>
    <ion-row>
        <ion-col size="{{producto.galeria.length > 0 ? 10 : 12}}">
            <ion-img src="{{rutaImagenActual}}"></ion-img>
        </ion-col>
        <ion-col size="2" *ngIf="producto.galeria.length > 0">
            <ion-row>
                <ion-col size="12">
                    <ion-img [src]="ERP_API_URI+producto.imagen" (click)="actualizarImagen(producto.imagen)"></ion-img>
                </ion-col>
            </ion-row>
            <ion-row *ngFor="let img of producto.galeria">
                <ion-col size="12">
                    <ion-img [src]="ERP_API_URI+img.imagen" (click)="actualizarImagen(img.imagen)"></ion-img>
                </ion-col>
            </ion-row>
        </ion-col>
    </ion-row>
</ion-grid>
