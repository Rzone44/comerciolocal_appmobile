<div *ngFor="let barra of negocio.barra_de_productos" >
        <ion-item lines="none" color="primary">
            <ion-label>{{barra.titulo}}</ion-label>
        </ion-item>
        <swiper 
            [navigation]="true"
            [slidesPerView]="2"
            class="ion-padding"
        >
            <ng-template swiperSlide *ngFor="let producto of barra.productos">
                <ion-grid fixed class="producto">
                    <ion-row>
                        <ion-col size="12">
                            <img *ngIf="producto.imagen" src="{{uri}}{{producto.imagen}}" alt="">
                            <img *ngIf="!producto.imagen" src="{{uri}}{{ConfiguracionGlobal.imagen_predeterminada_modulo}}" alt="">
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12">
                            <ion-label>{{producto.nombre}}</ion-label>                            
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12"><ion-label>{{producto.precio | currency}}</ion-label></ion-col>
                    </ion-row>
                </ion-grid>
                
            </ng-template>
        </swiper>
</div>
<!-- [effect]="'fade'" -->
