<app-cabecera titulo="{{negocio.nombre}}"></app-cabecera>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
        <ion-col size="12" size-sm="12" size-md="10" size-lg="8">
            <ion-searchbar placeholder="Buscar..." inputmode="decimal" type="decimal" [debounce]="250" showCancelButton="never" animated=""></ion-searchbar>
        </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="12" size-md="10" size-lg="8">
        <!-- banner 1 -->
          <app-slideshow 
            [autoPlay]="true" 
            [slideDeck]="negocio.banner_principal"
            >
            </app-slideshow>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-sm="12" size-md="8" size-lg="8">
            <!-- TIRAS DE PRODUCTOS -->
           <app-barra-de-productos [nombre_negocio]="nombre_negocio"></app-barra-de-productos>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <!-- banner 2 -->
        <ion-col size="12" size-sm="12" size-md="10" size-lg="8">
            <!-- banner 1 -->
              <app-slideshow 
                [autoPlay]="false" 
                [slideDeck]="negocio.banner_secundario">
                </app-slideshow>
          </ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
